	<title>Contact Us</title>
	<link rel="preconnect" href="https://fonts.googleapis.com/">
	<link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">
	<link href="./Contact Us_files/css2" rel="stylesheet">
	<style>
		body {
			background-color: #660000; /* dark red background */
			font-family: 'Gwendolyn', sans-serif; /* Gwendolyn font family */
		}
		.contact-section {
			color: #FFFFFF; /* white text color */
			padding: 20px;
			margin: 40px;
			background-color: rgba(0, 0, 0, 0.5); /* semi-transparent black background */
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
		}
		h1 {
			font-weight: 700; /* bold font weight */
			font-size: 36px;
			margin-bottom: 10px;
		}
		p {
			font-weight: 400; /* regular font weight */
			margin-bottom: 20px;
		}
		form {
			margin-top: 20px;
		}
		label {
			display: block;
			margin-bottom: 10px;
		}
		input, textarea {
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border: none;
			border-radius: 10px;
			font-family: 'Gwendolyn', sans-serif;
		}
		input[type="submit"] {
			background-color: #660000; /* dark red background */
			color: #FFFFFF; /* white text color */
			padding: 10px 20px;
			border: none;
			border-radius: 10px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div class="contact-section">
		<h1>Get in Touch</h1>
		<p>We'd love to hear from you! Fill out the form below to send us a message.</p>
		<form>
			<label for="name">Name:</label>
			<input type="text" id="name" name="name">
			<label for="email">Email:</label>
			<input type="email" id="email" name="email">
			<label for="message">Message:</label>
			<textarea id="message" name="message"></textarea>
			<input type="submit" value="Send Message">
		</form>
		<p>Alternatively, you can reach us at:</p>
		<p>Phone: 02102872092</p>
		<p>Email: [info@essenceco.com](mailto:info@essenceco.com)</p>
		<p>Address: 28 lloyd avenue </p>
	</div>
